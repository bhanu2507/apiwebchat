<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta http-equiv="refresh" content="1;url=http://www.botchallenge.in/" /-->
    <title>API.AI Custom WebChat</title>
</head>
<link rel="stylesheet" href="animate.css"/>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <!-- Trigger the modal with a button -->
        <div id="chaticon" style="border:0px; position:fixed; bottom:20px; right:30px;">
            <input type="image" src="chat-2-icon.png" width="50px" height="50px" data-toggle="modal" data-placement="top"
                   data-target="#myModal" style="outline:none;"/>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="lab-modal-body modal-sm">
                <iframe src='http://localhost:2100/apichat.html' height="300px" style="border-radius: 10px;"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
